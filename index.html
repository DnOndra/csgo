<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Counter-Strike 2</title>
</head>
<body>
    <header>
        <h1>Counter-Strike 2 Tournaments</h1>
    </header>

    <div class="images">
        <img src="img/GKBw7zZWQAAn5ci.jpg" alt="foto-from-arena" class="cs2-1">
    </div>

    <section class="tournament-info">
        <h2>PGL</h2>
        <p>CS:GO/CS2 Major Winners</p>
        <div class="team-logos">
            <img src="img/Cloud9.png" alt="Team 1">
            <img src="img/NAVI_Logo.svg.png" alt="Team 2">
            <img src="img/Faze_Clan.svg.png" alt="Team 3">
            <img src="img/G2_Esportslogo_square.webp" alt="Team 4">
            <img src="img/Astralis_logo.svg.png" alt="Team 5">
            <img src="img/Team_Vitality_2021_allmode.png" alt="Team 6">
        </div>
    </section>


    <div class="win-photos">
        <img src="img/NAVI_win_e9z46m.jpg" alt="team1">
        <img src="img/astralis_iem_katowice_2019_credit.jpeg" alt="team2">
        <img src="img/FaZe-PGL-Major-Antwerp1.jpg" alt="team3">
        <img src="img/vitality-scaled.jpg" alt="team4">

    </div>

</body>
</html>
